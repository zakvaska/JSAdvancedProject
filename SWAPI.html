<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Let the JS be with you</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"	
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css">		
</head>
<body class="bg-light">
	<div id="wrapper">
		<!-- <img src="./img/exclusive-star-wars-episode-6303.jpg" alt="">	 -->
		<div id="demo" class="carousel slide background" data-ride="carousel" data-pause="false" data-interval="10000">		
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
				<li data-target="#demo" data-slide-to="3"></li>
				<li data-target="#demo" data-slide-to="4"></li>
				<li data-target="#demo" data-slide-to="5"></li>
			</ul>
			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./img/exclusive-star-wars-episode-6303.jpg" alt="Los Angeles">
				</div>
				<div class="carousel-item">
					<img src="./img/star-wars-stormtrooper-oruzhie.jpg" alt="Chicago">
				</div>
				<div class="carousel-item">
					<img src="./img/star-wars-the-force-awakens-2377.jpg" alt="New York">
				</div>				
				<div class="carousel-item">
					<img src="./img/star-wars-episode-ii-attack.jpg" alt="New York">
				</div>
				<div class="carousel-item">
					<img src="./img/star-wars-episode-iii-revenge.jpg" alt="New York">
				</div>
				<div class="carousel-item">
					<img src="./img/star-wars-episode-iv-a-new.jpg" alt="New York">
				</div>
			</div>	  		
			
		</div>
		<div class="container row justify-content-center mx-auto content">
			<div class="list-group col-3 mx-5 my-5"></div>
			
			<div class="card col-5 mx-5 my-5">
				<div class="card-body">
				<h5 class="card-title"></h5>
				<table class="table">
					<tbody>
						<tr id="birth-year">
							<td>Birth year</td>
							<td></td>					
						</tr>
						<tr id="gender">
							<td>Gender</td>										
							<td></td>
						</tr>
						<tr>						
							<td colspan="2" id="films">
								<div class="list-group-item d-flex justify-content-between align-items-center">
									Films
									<span class="badge badge-primary badge-pill" id="film-count"></span>
								</div>
							</td>
												
						</tr>
						<tbody id="film-list">						
						</tbody>	
						<tbody>
							<tr id="homeworld">
								<td>Homeworld</td>
								<td></td>					
							</tr>
							<tr id="species">
								<td>Species</td>
								<td></td>					
							</tr>
						</tbody>
					</tbody>
				</table>
				<button class="btn btn-primary" id="prev-person">Prev</button>
				<button href="#" class="btn btn-primary" id="next-person">Next</button>
				</div>
			</div>
			<div class="col-4 btn-group" id="pagination-buttons">
				<button type="button" class="btn btn-primary mt-3" id="prev-btn">Prev</button>
				
				<button type="button" class="btn btn-primary mt-3" id="next-btn">Next</button>
			</div>		
			
		</div>
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		  </a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
	

</body>
<script src="./jQuery/jQuery-3.5.1.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./js/getSWCharacters.js"></script>
</html>
